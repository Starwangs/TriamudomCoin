<div class="row" [class.border-primary]="isSelectedBlock()">
    <div class="col s12 m7">
        <div class="card transparent hoverable">
            <div class="card-content">
                <span class="card-title">Block {{ getBlockNumber() }} <small class="text-muted" *ngIf="block.previousHash == 0">(Genesis block)</small></span>
            </div>
            <div class="card-action">
                <span class="">Hash</span>
                <br>
                <div class="truncate" [style.color]="'#' + block.hash.substring(0,6)">
                    <small>{{ block.hash }}</small>
                </div>

                <br>
                <span class="">Hash of previous block</span>
                <br>

                <div class="truncate" [style.color]="'#' + block.previousHash.substring(0,6)">
                    <small>{{ block.previousHash }}</small>
                </div>
            </div>
            <div class="card-action">
                <span class="">Nonce</span><br>
                <div class="truncate text-muted">
                    <small>{{ block.nonce }}</small>
                </div>
            </div>
            <div class="card-action">
                <span class="">Timestamp</span><br>
                <div class="truncate text-muted">
                    <small>{{ block.timestamp }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
